name: deploy

on:
  workflow_dispatch:
  
run-name: Upload and transform test

jobs:
  html-to-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - run: |
          cd scripts
          bun install
     
      - run: |
          cd scripts
          bun run transform.ts

      - name: Upload generated JSON file
        uses: actions/upload-artifact@v4
        with:
          name: extracted-data
          path: scripts/extractedData.json 
  call-helper-workflow:
    uses: BrandonMDiaz/Budget/.github/workflows/helper.yaml@master  # Llama al workflow externo
    with:
      file_path: /downloads/extractedData.json  # Ruta donde se descarg√≥ el archivo
      artifactory-name: extracted-data